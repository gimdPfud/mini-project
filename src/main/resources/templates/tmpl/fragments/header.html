<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:fragment="header">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="d-flex">
                    <th:block sec:authorize="isAuthenticated()">
                        <a href="/" class="btn btn-secondary m-1">마이페이지</a>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">
                        <a href="/YnM/user/login" class="btn btn-secondary m-1">로그인</a>
                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/" class="btn btn-danger m-1">관리자메뉴</a>
                    </th:block>
                    <th:block>
                        <a href="/" class="btn btn-outline-secondary m-1">공지&AMP;문의</a>
                    </th:block>
                </div>
                <div class="d-flex">
                    <a class="navbar-brand me-0 me-lg-2" href="/">
                        <img src="/YnM.png" alt="Yang&Mal" width="150" height="50">
                    </a>
                </div>
                <div class="d-flex">
                    <a href="/" class="btn btn-secondary m-1" data-bs-toggle="collapse" data-bs-target="#searchcard" aria-expanded="false" aria-controls="searchcard">
                        <img src="/searchiconw.png" width="25" height="25">
                    </a>
                    <a href="/" class="btn btn-secondary m-1">
                        <img src="/cartw.png" width="25" height="25">
                    </a>
                    <button class="btn btn-outline-secondary m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                        <span class="navbar-toggler-icon"></span></button>
                </div>
            </div>
        </nav>
        <div class="collapse" id="searchcard">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="d-flex"></div>
                    <div class="d-flex w-75">
                        <div class="input-group m-3">
                            <input type="text" class="form-control" placeholder="찾고 싶은 상품을 검색해보세요!" aria-describedby="searchbtnnav">
                            <button class="btn btn-secondary" type="button" id="searchbtnnav">
                                <img src="/searchiconw.png" width="25" height="25">
                            </button>
                        </div>
                    </div>
                    <div class="d-flex"></div>
                </div>
            </nav>
        </div>

        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                    <img src="/YnM.png" alt="Yang&Mal" width="150" height="50">
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-grid gap-2 col-10 mx-auto">
                    <button class="btn btn-primary" type="button">Button</button>
                    <div class="input-group m-3">
                        <input type="text" class="form-control" placeholder="찾고 싶은 상품을 검색해보세요!" aria-describedby="searchbtnoff">
                        <button class="btn btn-secondary" type="button" id="searchbtnoff">
                            <img src="/searchiconw.png" width="25" height="25">
                        </button>
                    </div>
                    <button class="btn btn-primary" type="button">Button</button>

                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
