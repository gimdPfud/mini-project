<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{tmpl/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<th:block layout:fragment="content">

    <form action="/YnM/user/login" method="post">
        <div class="row mt-3">
            <div class="col-6 offset-3 shadow p-4">
                <h1 class="text-center">로그인</h1>

                <th:block th:if="${param.error}">
                    <div class="alert alert-danger mt-4">
                        이메일 또는 비밀번호를 확인해주세요.
                    </div>
                </th:block>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control" id="email" required>
                            <label for="email">이메일</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input name="password" type="password" class="form-control" id="password" required>
                            <label for="password">비밀번호</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center d-grid mb-3">
                        <button type="submit" class="btn btn-dark">로그인</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center d-grid mb-3">
                        <a href="/YnM/user/signUp" class="btn btn-dark">회원가입</a>
                    </div>
                </div>

            </div>
        </div>
    </form>

    <script th:inline="javascript">
        let msg = [[${param.error}]]
        // console.log(msg)
        if(msg){
            console.log("아이디 또는 비밀번호를 확인해주세요.")
        }
    </script>

</th:block>
</body>
</html>
